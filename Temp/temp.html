<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temp convertor</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    

    <div class="container">
        <h1>Temperature Converter</h1>
        <div class="input-group">
          <label for="celsius">Celsius</label>
          <input type="number" id="celsius" placeholder="Enter temperature in Celsius" />
        </div>
        <div class="input-group">
          <label for="fahrenheit">Fahrenheit</label>
          <input type="number" id="fahrenheit" placeholder="Enter temperature in Fahrenheit" />
        </div>
        <button class="btn" onclick="convertTemperature()">Convert</button>
        <div id="result" class="result"></div>
    </div>
    <script>
        function convertTemperature() {
          var celsiusInput = document.getElementById('celsius');
          var fahrenheitInput = document.getElementById('fahrenheit');
          var resultElement = document.getElementById('result');
          var celsius = celsiusInput.value;
          var fahrenheit = fahrenheitInput.value;
    
          if (celsius !== '') {
            var convertedFahrenheit = celsius * 9 / 5 + 32;
            resultElement.innerHTML = celsius + ' Celsius = ' + convertedFahrenheit + ' Fahrenheit';
          } else if (fahrenheit !== '') {
            var convertedCelsius = (fahrenheit - 32) * 5 / 9;
            resultElement.innerHTML = fahrenheit + ' Fahrenheit = ' + convertedCelsius + ' Celsius';
          } else {
            resultElement.innerHTML = 'Please enter a temperature value.';
          }
        }
    </script>
    
</body>
</html>
